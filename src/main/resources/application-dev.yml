---
# Development Profile 
server:
  port: 8090
  servlet:
     context-path: /vendas 
  error:
    whitelabel:
      enabled: false
spring:
  profiles: dev
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:33066/vendas?useSSL=false
    password: root
    username: root
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
    show-sql: true
  security:
    user:
      name: teste
      password: teste
    ignored: /**
  flyway:
    user: root
    password: root
    schemas: vendas
    url: jdbc:mysql://localhost:33066/vendas?useSSL=false
    locations: filesystem:db/migration
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration